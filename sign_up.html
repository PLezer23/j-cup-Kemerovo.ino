<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            min-height: 100vh;
            background: url("background.jpg") no-repeat;
            background-size: cover;
            background-position: center;

        }

        .wrapper{
            border: 2px solid rgb(255, 255, 255, .2);
            background-filter:blur(20px) ;
            box-shadow: 0 0 10px rgb(0, 0, 0, .2);
            border-radius: 20px;
            width: 420px;
            background-color: rgba(0, 0, 0, 0.2);
            color: black;
        }

        .wrapper h1{
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box{
            width: 100%;
            height: 70px;
            margin: 30px 0;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            border: 3px solid rgb(255, 255, 255, 2);
            border-radius: 50px;
            font-size: 18px;
            color: black;
            padding: 20px 45px 20px 20px;

        }

        .input-box input::placeholder{
            color: black;
        }

        .input-box i{
            color: black;
            font-size: 30px;
            position: absolute;
            right: 180px;
            margin-top: 20px;
        }

        .wrapper .remember{
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: -15px 0 15px;
        }

        .remember label input{
            accent-color: black;
            margin-right: 3px;
        }

        .remember a{
            color: black;
            text-decoration: none;
        }
        .remember a:hover{
            text-decoration: underline;
        }

        .wrapper .btn{
            width: 100%;
            height: 70px;
            background: gray;
            border-radius: 50px;
            outline: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            color: black;
            box-shadow: 0 0 10px  rgba(0, 0, 0, .1);
        }

        .btn:active{
            box-shadow: inset 0 -10px 10px rgba(0, 0, 0, .1);
        }

        .register-link p a:hover{
            text-decoration: underline;
            color: green;
        }

        .register-link a{
            color: black;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <!-- ИЗМЕНЯЕМ СТРОКУ: -->
    <form id="registerForm">
        <h1>Регистрация</h1>
        <div class="input">
            <div class="input-box">
                <input type="text" id="usName" placeholder="Имя пользователя" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass" placeholder="Пароль" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="repPass" placeholder="Повторите пароль" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="remember">
                <label> <input type="checkbox" >Запомнить меня</label>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>

            <div class="register-link">
                <p>Уже есть аккаунт? <a href="sign_in.html">Вход</a></p>
            </div>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const user_name = document.getElementById("usName").value;
            const e_mail = document.getElementById("email").value;
            const password = document.getElementById("pass").value;
            const repeat_password  = document.getElementById("repPass").value;

            if (password !== repeat_password ) {
                alert("пароли не совпадают")
                return;
            }

            const newUser = {
                user_name: user_name,
                email: e_mail,
                password: password,
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            for (let user of users) {
                if (user.user_name === newUser.user_name) {
                    alert("Это имя уже занято");
                    return;
                }
            }

            users.push(newUser);

            localStorage.setItem("users", JSON.stringify(users));

            localStorage.setItem("currentUsers", JSON.stringify(newUser));

            window.location.href = "main_page.html";

        });
    });
</script>
</body>
</html>
