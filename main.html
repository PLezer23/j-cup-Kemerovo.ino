<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Парк Кемерово - Карта достопримечательностей</title>
    <script src="https://kit.fontawesome.com/04778ec5c9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Georgia, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff4ee;
            font-family: Georgia, "Times New Roman", Times, serif;
            min-height: 100vh;
        }

        #logo{
            border-radius: 50px;
        }

        .header-container{
            display: flex;
            align-items: center;
            padding: 20px;
            margin: auto;
            justify-content: space-between;
            position: relative;
            background-color: rgba(34, 40, 49, 1);
        }

        .pages {
            display: flex;
            gap: 35px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .pages a{
            text-decoration: none;
            color: #fff4ee;
            font-size: 30px;
            font-weight: bold;
        }

        .pages a:hover{
            text-decoration: underline;
            color: #00a6c0;
        }

        .logo{
            display: flex;
            align-items: center;
        }

        .map h1{
            color: #222831;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        main{
            border-radius: 15px;
            background-color: rgba(165, 165, 165, 0.2);
            margin: 20px;
            overflow: hidden;
            border: 3px black solid;
            padding: 30px;
        }

        .map-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #map_photo{
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 1.5 / 1;
            cursor: crosshair;
            transition: all 0.3s;
        }

        #map_photo:hover {
            opacity: 0.95;
        }

        .map {
            position: relative;
        }

        .legend {
            position: relative;
            margin-top: 30px;
            z-index: 10;
            border: 2px solid #222831;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff4ee;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sight-legend,
        .problem-legend,
        .offer-legend {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sight-legend i {
            font-size: 28px;
            color: #00a6c0;
        }

        .problem-legend i {
            font-size: 28px;
            color: #ff6b6b;
        }

        .offer-legend i {
            font-size: 28px;
            color: #4CAF50;
        }

        .sight-legend span,
        .problem-legend span,
        .offer-legend span {
            font-size: 20px;
            color: black;
            font-weight: bold;
        }

        .marker{
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .marker i{
            font-size: 40px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .marker.sight i{
            color: #00a6c0;
        }

        .marker.problem i{
            color: #ff6b6b;
        }

        .marker.offer i{
            color: #4CAF50;
        }

        .marker.new {
            animation: pulse 0.5s ease-in-out;
        }

        .marker:hover i {
            transform: scale(1.25);
            filter: drop-shadow(0 0 12px currentColor);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); }
            70% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Подсказка для добавления метки */
        .add-hint {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(34, 40, 49, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 50;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (min-width: 768px) {
            .add-hint {
                display: block;
            }
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff4ee;
            border: 3px solid #222831;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }

        .modal-contentBid {
            background-color: #fff4ee;
            border: 3px solid #222831;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 32px;
            cursor: pointer;
            color: #222831;
            transition: color 0.3s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #00a6c0;
            transform: rotate(90deg);
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-type {
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        .modal-type.sight {
            background-color: #00a6c0;
        }

        .modal-type.problem {
            background-color: #ff6b6b;
        }

        .modal-type.offer {
            background-color: #4CAF50;
        }

        /* Форма добавления метки */
        .formBid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        #TextBid {
            padding: 15px;
            border: 2px solid #222831;
            border-radius: 10px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            font-family: Georgia, sans-serif;
            font-weight: normal;
        }

        #TextBid::placeholder {
            color: #666;
        }

        #leaveType {
            padding: 15px;
            border: 2px solid #222831;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            font-family: Georgia, sans-serif;
            font-weight: normal;
        }

        .formBid button {
            background: #00a6c0;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .formBid button:hover {
            background: #008ba3;
        }

        @media (max-width: 768px) {
            .pages {
                gap: 20px;
            }

            .pages a {
                font-size: 24px;
            }

            .marker i {
                font-size: 32px;
            }

            .legend {
                max-width: 100%;
            }

            .sight-legend span,
            .problem-legend span,
            .offer-legend span {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .pages {
                gap: 15px;
            }

            .pages a {
                font-size: 20px;
            }

            main {
                margin: 10px;
                padding: 15px;
            }

            .map h1 {
                font-size: 24px;
            }

            .marker i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <img id="logo" src="logo_one.png" width="100" height="100" alt="Kemerovo.ino">
        </div>
        <nav class="pages">
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
        </nav>
    </div>
</header>

<main>
    <div class="map">
        <h1>Внесите свой вклад в развитие парка</h1>

        <div class="map-container">
            <img id="map_photo" src="map.png" alt="Карта парка Кемерово">

            <div class="add-hint">Удерживайте 1 секунду на карте, чтобы добавить метку</div>

            <!-- Статические метки (можно сохранить или загружать из localStorage при старте) -->
            <div class="marker sight" style="left: 60%; top: 50%;"
                 data-title="Игровая площадка для детей"
                 data-desc="Площадь более 2000 м², безопасное прорезиненное покрытие. Для детей разных возрастов.">
                <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="marker sight" style="left: 25%; top: 35%;"
                 data-title="Прогулочная зона с топиариями"
                 data-desc="Топиарии в виде животных и растений, клумбы, оригинальные лавочки и малые архитектурные формы.">
                <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="marker sight" style="left: 60%; top: 16%;"
                 data-title="Ледовый дворец «Металлист»"
                 data-desc="Каток, пункт проката, тренажёрный зал и зал хореографии.">
                <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="marker sight" style="left: 47%; top: 35%;"
                 data-title="Фонтан с перголой"
                 data-desc="Фонтан с ночной подсветкой, окружённый перголой с качелями протяжённостью более 100 метров.">
                <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="marker problem" style="left: 40%; top: 58%;"
                 data-title="Сломана качеля"
                 data-desc="У качели отломана одна цепь и сломана ручка">
                <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="marker offer" style="left: 48%; top: 18%;"
                 data-title="Велопарковка"
                 data-desc="Предлагается поставить велопарков перед входом в ледовый дворец ведь туда многие приезжают на велосипедах и самокатах">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>

        <div class="legend">
            <div class="sight-legend">
                <i class="fa-solid fa-location-dot"></i>
                <span>Достопримечательности</span>
            </div>
            <div class="problem-legend">
                <i class="fa-solid fa-location-dot"></i>
                <span>Проблемы</span>
            </div>
            <div class="offer-legend">
                <i class="fa-solid fa-location-dot"></i>
                <span>Предложения</span>
            </div>
        </div>
    </div>
</main>

<!-- Модальные окна -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modalTitle"></h3>
        <p id="modalDesc" style="font-weight: normal; margin: 15px 0;"></p>
        <div class="modal-type" id="modalType"></div>
    </div>
</div>

<div id="leaveData" class="modal">
    <div class="modal-contentBid">
        <span class="close-btn">&times;</span>
        <h3>Добавить новую метку</h3>
        <form class="formBid">
            <textarea id="TextBid" name="TextBid" placeholder="Опишите проблему или ваше предложение..." required></textarea>
            <select id="leaveType" name="leaveType">
                <option value="Предложение">Предложение</option>
                <option value="Проблема">Проблема</option>
            </select>
            <button type="submit">Добавить метку</button>
        </form>
    </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const MODAL_SELECTORS = {
            info: '#infoModal',
            form: '#leaveData'
        };

        const TYPE_CONFIG = {
            sight: { class: 'sight', text: 'Достопримечательность' },
            problem: { class: 'problem', text: 'Проблема' },
            offer: { class: 'offer', text: 'Предложение' }
        };

        const closeModals = () => {
            Object.values(MODAL_SELECTORS).forEach(id => {
                document.querySelector(id).style.display = 'none';
            });
        };

        // Обработка кликов по существующим меткам
        document.querySelectorAll('.marker').forEach(marker => {
            marker.addEventListener('click', () => {
                const modal = document.querySelector(MODAL_SELECTORS.info);
                const title = marker.getAttribute('data-title') || 'Метка';

                let typeKey = Object.keys(TYPE_CONFIG).find(key =>
                    marker.classList.contains(key)
                ) || 'offer';

                const typeData = TYPE_CONFIG[typeKey];

                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalDesc').textContent =
                    marker.getAttribute('data-desc') || 'Описание отсутствует';
                document.getElementById('modalType').textContent = typeData.text;
                document.getElementById('modalType').className = `modal-type ${typeData.class}`;

                modal.style.display = 'flex';
            });
        });

        // Закрытие модалок
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', closeModals);
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModals();
        });

        // Добавление новой метки
        const mapPhoto = document.getElementById('map_photo');
        let holdTimer;

        const clearHold = () => {
            if (holdTimer) {
                clearTimeout(holdTimer);
                holdTimer = null;
            }
        };

        const startHold = (e) => {
            holdTimer = setTimeout(() => showAddForm(e), 1000);
        };

        mapPhoto.addEventListener('mousedown', startHold);
        mapPhoto.addEventListener('touchstart', startHold);
        mapPhoto.addEventListener('mouseup', clearHold);
        mapPhoto.addEventListener('mouseleave', clearHold);
        mapPhoto.addEventListener('touchend', clearHold);

        // Отправка формы
        document.querySelector('.formBid').addEventListener('submit', (e) => {
            e.preventDefault();
            addMarker();
        });
    });

    function showAddForm(e) {
        const rect = document.getElementById('map_photo').getBoundingClientRect();
        const isTouch = e.type.includes('touch');
        const x = Math.round((isTouch ? e.touches[0].clientX : e.clientX) - rect.left);
        const y = Math.round((isTouch ? e.touches[0].clientY : e.clientY) - rect.top);

        const form = document.querySelector('.formBid');
        form.dataset.x = x;
        form.dataset.y = y;

        document.getElementById('leaveData').style.display = 'flex';
        document.getElementById('TextBid').focus();
    }

    function addMarker() {
        const form = document.querySelector('.formBid');
        const text = document.getElementById('TextBid').value.trim();

        if (!text) {
            alert('Пожалуйста, введите описание');
            return;
        }

        const type = document.getElementById('leaveType').value;
        const typeClass = type === 'Проблема' ? 'problem' : 'offer';
        const typeText = type === 'Проблема' ? 'Проблема' : 'Предложение';

        const marker = document.createElement('div');
        marker.className = `marker new ${typeClass}`;
        marker.style.left = `${form.dataset.x}px`;
        marker.style.top = `${form.dataset.y}px`;
        marker.innerHTML = '<i class="fa-solid fa-location-dot"></i>';
        marker.setAttribute('data-title', text);
        marker.setAttribute('data-desc', 'Добавлено пользователем');

        marker.addEventListener('click', function() {
            const modal = document.getElementById('infoModal');
            document.getElementById('modalTitle').textContent = text;
            document.getElementById('modalDesc').textContent = 'Добавлено пользователем';
            document.getElementById('modalType').textContent = typeText;
            document.getElementById('modalType').className = `modal-type ${typeClass}`;
            modal.style.display = 'flex';
        });

        document.querySelector('.map-container').appendChild(marker);

        document.getElementById('leaveData').style.display = 'none';
        document.getElementById('TextBid').value = '';
        alert('Метка успешно добавлена!');

        setTimeout(() => marker.classList.remove('new'), 500);
    }
</script>
</body>
</html>
