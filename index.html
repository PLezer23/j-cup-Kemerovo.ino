<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script>
    const currentUser = localStorage.getItem("currentUsers");
    
    if (currentUser) {
        window.location.href = "main.html";
    }
</script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      min-height: 100vh;
      background: url("background.jpg") no-repeat;
      background-size: cover;
      background-position: center;
    }

    .wrapper{
      border: 2px solid rgb(255, 255, 255, .2);
      background-filter:blur(20px) ;
      box-shadow: 0 0 10px rgb(0, 0, 0, .2);
      border-radius: 20px;
      width: 420px;
      background-color: rgba(0, 0, 0, 0.2);
      color: black;
    }

    .wrapper h1{
      font-size: 36px;
      text-align: center;
    }

    .wrapper .input-box{
      width: 100%;
      height: 70px;
      margin: 30px 0;
    }

    .input-box input{
      width: 100%;
      height: 100%;
      background: transparent;
      outline: none;
      border: 3px solid rgb(255, 255, 255, 2);
      border-radius: 50px;
      font-size: 18px;
      color: black;
      padding: 20px 45px 20px 20px;

    }

    .input-box input::placeholder{
      color: black;
    }

    .input-box i{
      color: black;
      font-size: 30px;
      position: absolute;
      right: 180px;
      margin-top: 20px;
    }

    .wrapper .remember{
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: -15px 0 15px;
    }

    .remember label input{
      accent-color: black;
      margin-right: 3px;
    }

    .remember a{
      color: black;
      text-decoration: none;
    }
    .remember a:hover{
      text-decoration: underline;
    }

    .wrapper .btn{
      width: 100%;
      height: 70px;
      background: gray;
      border-radius: 50px;
      outline: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      color: black;
      box-shadow: 0 0 10px  rgba(0, 0, 0, .1);
    }

    .btn:active{
      box-shadow: inset 0 -10px 10px rgba(0, 0, 0, .1);
    }

    .btn a{
      text-decoration: none;
      color: black;
    }

    .register-link p a:hover{
      text-decoration: underline;
      color: green;
    }

    .register-link a{
      color: black;
    }


  </style>
</head>
<body>
<div class="wrapper">
  <form>
    <h1>Вход</h1>
    <div class="input">
      <div class="input-box">
        <input type="text" name="login" id="signUsName" placeholder="Имя пользователя" required>
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="signPass" placeholder="Пароль" required>
        <i class="bx bx-lock"></i>
      </div>
      <div class="remember">
        <label> <input type="checkbox" name="remember">Запомнить меня</label>
        <a href="#">Забыли пароль?</a>
      </div>

      <button type="submit" class="btn"> <a href="main_page.html">Войти</a></button>

      <div class="register-link">
        <p>У вас нет аккаунта?<a href="sign_up.html">Регистрация</a></p>
      </div>
    </div>
  </form>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registerForm');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const user_name = document.getElementById("signUsName").value;
        const password = document.getElementById("signPass").value;
        const remember = document.getElementById("remember").value;

        const usersNames = localStorage.getItem("user_name");
        const passwords = localStorage.getItem("password");

        if (usersNames === undefined) {
          alert("Вы не зарегистрированы")
        }
        else if( passwords === password && user_name === usersNames) {
          window.location.href = "main_page.html";
        }
        else {
          alert("вход не удался")
        }

      });
    });
  </script>
</body>
</html>
